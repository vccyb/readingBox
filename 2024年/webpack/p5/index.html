<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script type="module">
      console.log("this is es module");
      console.log(this); // undefined 而不是 window
    </script>

    <!-- 1. ESM 自动采用严格模式， 忽略 'use strict' -->

    <!-- 2. 每个ES Module 都是运行在单独的私有作用域 -->
    <script type="module">
      var foo = 1;
      console.log("foo", foo); // 1
    </script>

    <script type="module">
      console.log("foo", foo); // 报错
    </script>

    <!-- 3. ESM 是通过 CORS 去请求外部JS模块的  -->
    <script
      type="module"
      src="https://cdn.jsdelivr.net/npm/p5@1.4.0/lib/p5.min.js"
    ></script>

    <!-- 4. ESM 的script标签会延迟执行脚本 defer-->
    <!-- <script src="./demo.js"></script> -->
    <script type="module" src="./demo.js"></script>
    <p>需要显示的内容</p>
  </body>
</html>
